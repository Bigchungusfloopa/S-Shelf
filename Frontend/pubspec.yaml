name: anime_games_tracker
description: A personal anime and games tracking app with futuristic UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  flutter_colorpicker: ^1.0.3
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  file_picker: ^8.0.0+1
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Date & Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
